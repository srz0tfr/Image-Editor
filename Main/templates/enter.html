{% extends "base.html" %}

{% for image in object_list %}
    image.delete()
    {% endfor %}



{% block content %}
<div class="container" style="padding-bottom: 63%;">
    <div class="row align-items-center justify-content-center">
        <h1><p class="" style="color: #ffffff;">Please Enter an Image</p></h1>
    </div>
    <div class="row align-items-center justify-content-center">
        <form method="post" enctype="multipart/form-data" style="color: #ffffff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-lg" style="padding-top: 2%; margin-left: 23%;">Submit Image</button>
        </form>
    </div>
</div>
{% endblock %}
